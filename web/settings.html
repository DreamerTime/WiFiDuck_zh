<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		<meta name="theme-color" content="#36393E">
		<meta name="description" content="WiFi Duck">
		<meta name="author" content="Spacehuhn - Stefan Kremser">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="script.js"></script>
		<script src="settings.js"></script>
    	<title>WiFi Duck | 设置</title>
  	</head>
  	<body>
		<nav>
			<ul class="menu">
                <li><a href="index.html">主页</a></li>
                <li><a href="settings.html">设置</a></li>
                <li><a href="terminal.html">终端</a></li>
                <li><a href="credits.html">关于</a></li>
			</ul>
		</nav>
		<div id="status"></div>
		<main>
			<section>
				<h1>WiFi</h1>

				<table>
				<tr>
					<td>SSID:</td>
					<td id="ssid"></td>
					<td><button class="primary" id="edit_ssid">编辑</button></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td id="password"></td>
					<td><button class="primary" id="edit_password">编辑</button></td>
				</tr>
				<tr>
					<td>信道:</td>
					<td id="channel"></td>
					<td><button class="primary" id="edit_channel">编辑</button></td>
				</tr>
				<tr>
					<td>自动运行脚本:</td>
					<td id="autorun"></td>
					<td><button class="warn" id="disable_autorun">禁止</button></td>
				</tr>
				</table>

				<p>请重启设备以应用设置.</p>

				<button class="danger" id="reset">Reset settings</button>
			</section>
			<section>
				<h1>升级</h1>

				<p>
					去 <a href="https://github.com/spacehuhn/WiFiDuck/releases" target="_blank">https://wifiduck.com/releases</a>
					检查更新. 选择一个 .bin 文件然后上传来更新.<br>
				</p>

				<form method='POST' action='/update' enctype='multipart/form-data'>
				<input type='file' name='update'>
				<input type='submit' class="warn" value='Upload'>
				</form>
			</section>
        <footer>
          	<a href="https://github.com/spacehuhn/WiFiDuck" target="_blank">Source</a>
          	<br><br>
          	<span id="version"></span><br>
          	Copyright (c) 2019 Stefan Kremser<br>
          	<a href="https://spacehuhn.io" target="_blank">spacehuhn.io</a>
          	<a href="https://www.ducktoolkit.com/" target="_blank">生成器</a>
		</footer>
	</body>
</html>
